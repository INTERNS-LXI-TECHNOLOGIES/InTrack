<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Intern</title>
</head>
<body>
    <h1>Add New Intern</h1>
    <form th:action="@{/addInterns}" th:object="${internEntity}" method="post">
        <!-- Assuming InternEntity has properties like 'name' and 'email' -->
        
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required><br><br>
        
        <!-- Add more fields as needed -->
        
        <button type="submit">Add Intern</button>
    </form>
</body>
</html>
