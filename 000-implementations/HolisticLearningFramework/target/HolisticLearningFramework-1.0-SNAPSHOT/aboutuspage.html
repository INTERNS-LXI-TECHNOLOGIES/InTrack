<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }
        .section-title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .team-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .team-member {
            text-align: center;
            margin: 10px;
            width: 150px;
        }
        .team-member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .team-member h4 {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="section-title">Our Purpose</div>
    <p style="text-align: center;">Learn about our mission, vision, and how we aim to support holistic learning.</p>

    <div class="section-title">Meet the Team</div>
    <div class="team-container">
        <div class="team-member">
            <img src="https://via.placeholder.com/100" alt="Team Member 1">
            <h4>Team Lead</h4>
        </div>
        <div class="team-member">
            <img src="https://via.placeholder.com/100" alt="Team Member 2">
            <h4>Content Creator</h4>
        </div>
        <div class="team-member">
            <img src="https://via.placeholder.com/100" alt="Team Member 3">
            <h4>Designer</h4>
        </div>
    </div>
</div>

</body>
</html>
