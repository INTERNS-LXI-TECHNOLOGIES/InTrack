<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - System Overview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 10px;
            background-color: #111;
        }

        h1 {
            margin: 0;
            font-size: 2rem; /* Reduced font size */
        }

        .container {
            padding: 15px;
            max-width: 900px; /* Reduced width of container */
            margin: 0 auto;
        }

        .metrics {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px; /* Reduced margin */
        }

        .metric {
            background-color: #222;
            padding: 15px; /* Reduced padding */
            border-radius: 8px;
            text-align: center;
            width: 22%; /* Adjusted to fit */
        }

        .metric h2 {
            font-size: 1.25rem; /* Reduced font size */
            margin: 8px 0;
        }

        .metric p {
            font-size: 1.15rem; /* Reduced font size */
        }

        .actions {
            text-align: center;
            margin-bottom: 30px; /* Reduced margin */
        }

        .actions button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 8px 16px; /* Reduced button size */
            font-size: 0.9rem; /* Slightly smaller font size */
            cursor: pointer;
            border-radius: 5px;
            margin: 8px;
        }

        .actions button:hover {
            background-color: #555;
        }

        .chart-container {
            margin: 0 auto;
            text-align: center;
        }

        canvas {
            margin: 0 auto;
            background-color: #222;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard - System Overview</h1>
    </header>

    <div class="container">
        <div class="metrics">
            <div class="metric">
                <h2>Total Users</h2>
                <p>150</p>
            </div>
            <div class="metric">
                <h2>Active Users</h2>
                <p>75</p>
            </div>
            <div class="metric">
                <h2>New Registrations</h2>
                <p>10</p>
            </div>
            <div class="metric">
                <h2>Role Distribution</h2>
                <p>Admin: 20<br>Moderator: 30<br>User: 100</p>
            </div>
        </div>

        <div class="actions">
            <button onclick="manageUsers()">Manage Users</button>
            <button onclick="viewMetrics()">View System Metrics</button>
        </div>

        <div class="chart-container">
            <canvas id="roleChart" width="500" height="300"></canvas> <!-- Reduced canvas size -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('roleChart').getContext('2d');
        const roleChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Admin', 'Moderator', 'User'],
                datasets: [{
                    label: 'Role Distribution',
                    data: [20, 30, 100],
                    backgroundColor: ['#fff', '#ccc', '#999'],
                    borderColor: ['#444', '#444', '#444'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: false,  // Prevent the chart from resizing
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            color: '#fff' // Change legend text color to white
                        }
                    }
                }
            }
        });

        function manageUsers() {
            alert("Redirecting to user management...");
        }

        function viewMetrics() {
            alert("Viewing system metrics...");
        }
    </script>
</body>
</html>
