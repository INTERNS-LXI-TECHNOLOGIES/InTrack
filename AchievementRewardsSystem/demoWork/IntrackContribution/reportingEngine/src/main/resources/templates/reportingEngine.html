<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 20px;
            background-size: cover; /* Adjust to cover the whole background */
            background-repeat: no-repeat;
            background-attachment: fixed; /* Keeps background fixed while scrolling */
            background-position: center;
        }
    
        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5em;
            margin: 20px 0;
            letter-spacing: 1px;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: white;
            font-size: 0.9em;
        }
    
        thead {
            background-color: #3498db;
            color: white;
            text-transform: uppercase;
        }
    
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .filter-button, .clear-button, .apply-filters {
            display: inline-block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .clear-button {
            background-color: #e74c3c;
        }

        .filter-button:hover, .clear-button:hover, .apply-filters:hover {
            background-color: #2980b9;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 70%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .close-button {
            background-color: #e74c3c;
            border: none;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            table, th, td, tr {
                display: block;
                width: 100%;
            }
            thead {
                display: none;
            }
            td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }
            td:before {
                content: attr(th);
                position: absolute;
                left: 10px;
                font-weight: bold;
            }
        }
    </style>
    
    <script>
        function openModal() {
            document.getElementById("filterModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("filterModal").style.display = "none";
        }
    </script>
</head>
<body>
    <h1>Reporting Data</h1>

    <button onclick="openModal()" class="filter-button">Filter Options</button>
    <form th:action="@{/get}" method="get" style="display: inline;">
        <button type="submit" class="clear-button">Clear Filters</button>
    </form>

    <div th:if="${message}" style="color: green; text-align: center;">
        <strong th:text="${message}"></strong>
    </div>

    <div id="filterModal" class="modal">
        <div class="modal-content">
            <span onclick="closeModal()" class="close-button">Close</span>
            <h2>Filter Options</h2>
            <form th:action="@{/get}" method="get">
                <label for="nameFilter">Filter by Name (Starts with):</label><br>
                <input type="text" id="nameFilter" name="nameFilter" placeholder="Enter starting letter" /><br><br>

                <label for="scoreOrder">Choose Score Order:</label><br>
                <select id="scoreOrder" name="scoreOrder">
                    <option value="none">None</option>
                    <option value="highest">Highest Score</option>
                    <option value="lowest">Lowest Score</option>
                </select><br><br>

                <button type="submit" class="apply-filters">Apply Filters</button>
            </form>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Rank Position</th>
                <th>Name</th>
                <th>Email ID</th>
                <th>Aadhaar Number</th>
                <th>PAN</th>
                <th>Total Analyzed Score</th>
                <th>Physical Score</th>
                <th>Mental Involvement</th>
                <th>Social Involvement</th>
                <th>Spiritual Involvement</th>
                <th>Rewards Earned</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="bsc : ${balancedScoreCards}">
                <td th:text="${bsc.id}"></td>
                <td th:text="${bsc.rankPosition}"></td>
                <td th:text="${bsc.name}"></td>
                <td th:text="${bsc.emailId}"></td>
                <td th:text="${bsc.aadhaarNumber}"></td>
                <td th:text="${bsc.pan}"></td>
                <td th:text="${bsc.totalAnalizedScore}"></td>
                <td th:text="${bsc.physicalScore}"></td>
                <td th:text="${bsc.mentalInvolvement}"></td>
                <td th:text="${bsc.socialInvolvement}"></td>
                <td th:text="${bsc.spiritualInvolvement}"></td>
                <td th:text="${bsc.rewardsEarned}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
