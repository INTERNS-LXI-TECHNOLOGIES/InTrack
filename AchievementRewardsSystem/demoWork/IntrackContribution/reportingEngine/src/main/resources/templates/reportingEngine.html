<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
    
        h1 ,h2{
            text-align: center;
            color: #333;
            font-size: 2em;
            margin-bottom: 15px;
        }
    
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            font-size: 0.9em;
        }
    
        thead {
            background-color: #4CAF50;
            color: white;
        }
    
        th, td {
            padding: 8px 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    
        td:nth-child(5), td:nth-child(6) {
            width: 120px;
        }

        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px; /* Location of the box */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        @media (max-width: 768px) {
            table, th, td, tr {
                display: block;
                width: 100%;
            }
    
            thead {
                display: none;
            }
    
            td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }
    
            td:before {
                content: attr(th);
                position: absolute;
                left: 0;
                width: 45%;
                padding-left: 15px;
                font-weight: bold;
                text-align: left;
            }
        }
        .filter-button {
            display: block;
            margin: 0 auto 20px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .apply-filters {
            display: block;
            margin: 20px auto;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            text-align: center;
        }
    </style>    
    <script>
        function openModal() {
            document.getElementById("filterModal").style.display = "block";
        }
    </script>
</head>
<body>
    <h1>REPORTING DATA</h1>

    <button onclick="openModal()" class="filter-button">Filter Option</button>

    <div id="filterModal" class="modal">
        <div class="modal-content">
            <h2>FILTER OPTION</h2>
            <form th:action="@{/get}" method="get" style="text-align: center;">
                <label for="nameFilter">Filter by Name (Starts with):</label>
                <input type="text" id="nameFilter" name="nameFilter" placeholder="Enter starting letter" />

                <label for="scoreOrder">Choose Score Order:</label>
                <select id="scoreOrder" name="scoreOrder">
                    <option value="none">None</option>
                    <option value="highest">Highest Score</option>
                    <option value="lowest">Lowest Score</option>
                </select>

                <button type="submit" class="apply-filters">Apply Filters</button>
            </form>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Rank Position</th>
                <th>Name</th>
                <th>Email ID</th>
                <th>Aadhaar Number</th>
                <th>PAN</th>
                <th>Total Analyzed Score</th>
                <th>Physical Score</th>
                <th>Mental Involvement</th>
                <th>Social Involvement</th>
                <th>Spiritual Involvement</th>
                <th>Rewards Earned</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="bsc : ${balancedScoreCards}">
                <td th:text="${bsc.id}"></td>
                <td th:text="${bsc.rankPosition}"></td>
                <td th:text="${bsc.name}"></td>
                <td th:text="${bsc.emailId}"></td>
                <td th:text="${bsc.aadhaarNumber}"></td>
                <td th:text="${bsc.pan}"></td>
                <td th:text="${bsc.totalAnalizedScore}"></td>
                <td th:text="${bsc.physicalScore}"></td>
                <td th:text="${bsc.mentalInvolvement}"></td>
                <td th:text="${bsc.socialInvolvement}"></td>
                <td th:text="${bsc.spiritualInvolvement}"></td>
                <td th:text="${bsc.rewardsEarned}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
