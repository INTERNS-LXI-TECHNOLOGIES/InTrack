<html>
    <title>Achievement Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 18px;
            text-align: left;
            background-color: white;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>Achievement Tracker</h2>

    <table>
        <thead>
            <tr>
                <th>NAME</th>
                <th>CURRENT TASKLEVEL</th>
                <th>TOTAL SCORES</th>
                <th>REWARDS CLAIMED</th>
            </tr>
        </thead>
    </table>

</body>
</html>
