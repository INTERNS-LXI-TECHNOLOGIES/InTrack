<html>
    <title>Achievement Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 18px;
            text-align: left;
            background-color: white;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            text-align: center;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }


    </style>
</head>
<body>

    <h2>Achievement Tracker</h2>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Current Task Level</th>
                <th>Score</th>
                <th>Progress</th>
                <th>Rewards Claimed</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>

</body>
</html>
