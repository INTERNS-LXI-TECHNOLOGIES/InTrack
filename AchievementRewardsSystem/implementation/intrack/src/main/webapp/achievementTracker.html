<html>
<head>
    <title>Achievement Tracker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f7;
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            font-size: 32px;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 18px;
            background-color: white;
        }
        th, td {
            padding: 14px 20px;
            border: 1px solid #e0e0e0;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        th:first-child, td:first-child {
            text-align: left;
        }

    </style>
</head>
<body>

<div class="container">
    <h2>ACHIEVEMENT TRACKER</h2>
    <table>
        <thead>
            <tr>
                <th>NAME</th>
                <th>CURRENT TASK LEVEL</th>
                <th>TOTAL SCORES</th>
                <th>REWARDS CLAIMED</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>Level 5</td>
                <td>850</td>
                <td>3</td>
            </tr>
        </tbody>
    </table>

</div>
</body>
</html>
